<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body class="raleway-font">

    <div class="hero-wrapper">
        <!-- Navbar -->
        <nav class="navbar inter-font primary-color">
            <div class="logo">LOGO</div>
            <button class="btn-primary raleway-font">Sign Up</button>
        </nav>

        <!-- Banner -->
        <div class="banner">
            <div class="banner-content">
                <div class="banner-title">Cool Dark UI Template for Webflow Agencies!</div>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>

    </div>

    

    <section class="action-section">
        <div class="action-text">
            <div class="action-title">See It in Action</div>
            <p class="description description-color">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-image">
            <img src="./images/wc-mini.png" alt="">
        </div>
    </section>

    <!-- // Productive Users section -->
    <section class="productive-user-section">
        <div class="blue-container container-bg">
            <div class="productive-content">
                <div class="action-title">Joined Thousands of Productive Users</div>

                <div class="info-container">
                    <div class="info">
                        <div class="number inter-font">50K</div>
                        <div class="small-desc small-desc-color">Active Users</div>
                    </div>
                    <div class="info">
                        <div class="number inter-font">2M+</div>
                        <div class="small-desc small-desc-color">Focus Sessions</div>
                    </div>
                    <div class="info">
                        <div class="number inter-font">95%</div>
                        <div class="small-desc small-desc-color">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- // Let's get in touch section -->

    <!-- // Footer Section -->
    
</body>
</html>
